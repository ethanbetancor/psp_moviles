<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas</title>
    <style>
        /* ========== RESET Y ESTILOS BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* ========== CONTENEDOR PRINCIPAL ========== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* ========== T√çTULOS ========== */
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 48px;
        }

        .jugador-nombre {
            text-align: center;
            color: #555;
            font-size: 24px;
            margin-bottom: 30px;
        }

        /* ========== TARJETAS DE RESUMEN ========== */
        .resumen {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-card .numero {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-card .label {
            font-size: 16px;
            opacity: 0.9;
        }

        /* ========== TABLA DE PARTIDAS ========== */
        .tabla-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            color: #555;
        }

        /* ========== BADGES (Ganada/Perdida) ========== */
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .badge-ganada {
            background: #10b981;
            color: white;
        }

        .badge-perdida {
            background: #ef4444;
            color: white;
        }

        /* ========== MENSAJE SIN PARTIDAS ========== */
        .no-partidas {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        /* ========== BOTONES ========== */
        .botones {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ========== CABECERA ========== -->
        <h1>üìä Estad√≠sticas</h1>
        <p class="jugador-nombre" th:text="'Jugador: ' + ${nombre}">Jugador: Usuario</p>

        <!-- ========== RESUMEN GENERAL (Solo si hay partidas) ========== -->
        <div class="resumen" th:if="${estadisticas != null and estadisticas.partidas != null and !estadisticas.partidas.isEmpty()}">
            <!-- Tarjeta: Total de partidas -->
            <div class="stat-card">
                <div class="numero" th:text="${#lists.size(estadisticas.partidas)}">0</div>
                <div class="label">Partidas Jugadas</div>
            </div>

            <!-- Tarjeta: Partidas ganadas -->
            <div class="stat-card">
                <div class="numero" th:text="${partidasGanadas}">0</div>
                <div class="label">Partidas Ganadas</div>
            </div>

            <!-- Tarjeta: Partidas perdidas -->
            <div class="stat-card">
                <div class="numero" th:text="${partidasPerdidas}">0</div>
                <div class="label">Partidas Perdidas</div>
            </div>
        </div>

        <!-- ========== TABLA DETALLADA DE PARTIDAS (Solo si hay partidas) ========== -->
        <div class="tabla-container" th:if="${estadisticas != null and estadisticas.partidas != null and !estadisticas.partidas.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>N√∫mero Secreto</th>
                        <th>Intentos Usados</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre cada partida -->
                    <tr th:each="partida, iterStat : ${estadisticas.partidas}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${partida.jugador}">Jugador</td>
                        <td th:text="${partida.numeroSecreto}">7</td>
                        <td th:text="${partida.intentosUsados}">3</td>
                        <td>
                            <!-- Badge: Ganada -->
                            <span th:if="${partida.partidasGandas > 0}" class="badge badge-ganada">‚úì Ganada</span>
                            <!-- Badge: Perdida -->
                            <span th:if="${partida.partidasPerdidas > 0}" class="badge badge-perdida">‚úó Perdida</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ========== MENSAJE: NO HAY PARTIDAS (Solo si NO hay partidas) ========== -->
        <div class="no-partidas" th:if="${estadisticas == null or estadisticas.partidas == null or estadisticas.partidas.isEmpty()}">
            <p>üìã A√∫n no has jugado ninguna partida</p>
            <p style="font-size: 14px; margin-top: 10px;">¬°Empieza a jugar para ver tus estad√≠sticas!</p>
        </div>

        <!-- ========== BOTONES DE NAVEGACI√ìN ========== -->
        <div class="botones">
            <!-- Bot√≥n: Jugar nueva partida -->
            <form action="juego" method="post" style="margin: 0;">
                <input type="hidden" name="reiniciar" value="true">
                <button type="submit" class="btn btn-primary">üéÆ Jugar Nueva Partida</button>
            </form>

            <!-- Bot√≥n: Salir -->
            <a href="login" class="btn btn-secondary">üö™ Salir</a>
        </div>
    </div>
</body>
</html>
